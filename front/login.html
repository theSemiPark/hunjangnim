<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <style>
      body {font-family: 'Nanum Myeongjo', serif;}
    </style>
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body background="background.png">
  <h2><div class="c"><CENTER><p style="color:white"><br><br><br><br>떠먹여 주는 맞춤법</p></CENTER></h2>
  <p>
    <style>
    #container{
      height: 150px;
      text-align:center;
    }
    #item {
      border: 0px;
      color: #FFFFFF;
    }
    .btn{
      background-color:transparent
    }
    .search-query{
      background-color:transparent;
      border-bottom:1px solid white;
      border-top:0; border-right:0; border-left:0;
    }
    input:focus{
      outline:none;
    }
    </style>
    <body>
      <div id="container">
        <div id='item'>
          <br>　아이디
          <input type="text" class="search-query" id="userID">
          <br>
          비밀번호
          <input type="password" class="search-query" id="passWD">
          <br><br>　　　　　　　　　　
          <button id="loginButton" class="btn"><font color="white">시작하기 ></button>
          <!--<br><br><br>　　　　　　　　　　　<a href="./signup.html">회원가입</a>


          <ul class="nav nav-pills">
              <li class="active">
                    <a href="./signup.html">회원가입</a>
              </li>
          </ul> -->
        </div>
    </div>
</body>
<script>
    $(document).on("click", "#loginButton", tryLogin);


    function tryLogin(){
        let userID = $("#userID").val();

        $.ajax({
            url  :'https://82yssykh7i.execute-api.ap-northeast-2.amazonaws.com/capstone2/login/'+userID,
            dataType: "json",
            type: "POST",
            cache: true,
            jsonp: true,
            jsonpCallback: "",
            data : {
				passWD : $("#passWD").val(),
			},
            success: function(data) {

                if( data.userID == userID){
                    alert("로그인에 성공하였습니다.")
                    document.location.href = "./index.html"
                  }
                else
                    alert("로그인에 실패하였습니다.")
            },
            error : function(xhr, status, error){
                alert("잠시 후 다시 시도해주세요.");
            }
        });
    }

</script>
</html>
